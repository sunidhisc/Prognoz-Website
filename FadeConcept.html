<html>
<head>
<title>Fade Concept</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
<script>
$(document).ready(function()
{
    $(#b1).click(function()
    {
        $("h1").fadeToggle(2000);
    })
    $(#b2).click(function()
    {
        $("h1").fadeToggle(2000);
    })
    $(#b3).click(function()
    {
        $("h1").fadeToggle(2000);
    })
    $(#b4).click(function()
    {
        $("h1").fadeTo(2000,0.3);
    })
})
</script>
</head>
<body>
<h1>Welcome to Fade Concept</h1>
<button id="b1">FadeOut</button>
<button id="b2">FadeIn</button>
<button id="b3">Toggle</button>
<button id="b4">FadeTo</button>
</body>
</html>
